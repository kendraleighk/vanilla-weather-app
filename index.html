<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<body>
 <div class ="container">
 <div class = "weather-app">
 <div class = "weather-app-wrapper">
 <form id = "search-form" class = "mb-3">
 <div class = "row">
 <div class = "col-9">
     <input type = "search" placeholder = "Search for a city..." class = "form-control" id = "city-input" autocomplete = "off"/>
</div>
<div class = "col-3">
     <input type = "submit" value = "Search" class = "btn btn-primary w-100"/>
</div>
 </div>
 </form>
 <div class = "overview">
    <h1 id = "city">
    </h1>
    <ul>
    <li>Last updated: <span id = "date"></span>
    </li>
    <li id = "description">
        Mostly Cloudy
    </li>
    </ul>
</div>
<div class = "row">
    <div class = "col-6">
        <div class = "clearfix weather-temperature">
      <img src = "" alt = "Cloudy" id = "icon" class = "float-left"/>
      <div class = "float-left">
    <strong id = "temperature"></strong><span class = "units"><a href = "#" id = "fahrenheit-link" class = "active">°F</a> |<a href = "#" id = "celsius-link">°C</a></span>
        </div>
        </div>
<div class = "col-6">
    <ul>
    <li>
        Humidity:<span id = "humidity"></span>%
    <li>
        Wind:<span id = "wind"></span>mph
    </li>
    </ul>
</div>
</div>
<div class = "row weather-forecast">
    <div class = "col-2">
        <h3>
            Sun
        </h3>
        <img src = "https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt = "" />
    <div class = "weather-forecast-temperature">
        <strong>22°</strong> 17°
    </div>
</div>
<div class = "col-2">
    <h3>
        Mon
    </h3>
    <img src = "https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt = "" />
    <div class = "weather-forecast-temperautre">
        <strong>22°</strong> 17°
    </div>
</div>
<div class="col-2">

    </div>
</div>
