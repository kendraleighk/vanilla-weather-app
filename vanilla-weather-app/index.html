<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<body>
 <div class ="container">
 <div class = "weather-app">
 <div class = "weather-app-wrapper">
 <div class = "overview">
    <h1>
        New York
    </h1>
    <ul>
    <li>
        Monday 11:00 AM
    </li>
    <li>
        Mostly Cloudy
    </li>
    </ul>
</div>
<div class = "row">
    <div class = "col-6">
        <div class = "clearfix weather-temperature">
      <img src = "https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt = "Cloudy" class = "float-left"/>
      <div class = "float-left">
    <strong>44</strong><span class = "units">°F |<a href = "#">°C</a></span>
        </div>
        </div>
<div class = "col-6">
    <ul>
    <li>
        Precipitation: 0%
    </li>
    <li>
        Humidity: 44%
    </li>
    <li>
        Wind: 15 mph
    </li>
    </ul>
</div>
</div>
</div>
<small>
    <a href="https://github.com/kendraleighk/vanilla-weather-app" target="blank">Open-source code</a> by Kendra Kirkland
    </div>
</small>
</div>
</div>
<script src = "src/app.js"></script>
</body>
</html>
